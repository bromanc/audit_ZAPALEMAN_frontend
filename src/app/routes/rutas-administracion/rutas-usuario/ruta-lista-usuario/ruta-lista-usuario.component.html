<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Ej. Javier">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/crear-usuario']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.nombre}} {{usuario.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
        </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.rol.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let usuario">
                <button class="boton editar" type="button"
                    [routerLink]="['/editar-usuario', usuario.id]">Editar</button>
                <button class="boton eliminar" type="button" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
