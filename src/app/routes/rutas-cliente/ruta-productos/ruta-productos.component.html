<div>
    <mat-grid-list cols="3" rowHeight="3:5">
        <mat-grid-tile *ngFor="let producto of arregloProductos">
            <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{producto.nombre}}</mat-card-title>
            <mat-card-subtitle>
                {{producto.talla}} - {{producto.color}} - ${{producto.precio}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="producto.imagen">
        <mat-card-content>
            <p>{{producto.descripcion}}</p>
        </mat-card-content>
        <mat-card-actions>
          <input type="number" name="cantidad" id="cantidad" min="1" [(ngModel)]="cantidadProducto">
          <button class="boton" mat-button (click)="enviarCarrito(producto.id)">AÃ±adir al carrito</button>
        </mat-card-actions>
    </mat-card>
        </mat-grid-tile>
    </mat-grid-list>  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
