<div>
    <mat-grid-list cols="3" rowHeight="4:5">
        <mat-grid-tile *ngFor="let servicio of arregloServicios">
            <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{servicio.nombre}}</mat-card-title>
            <mat-card-subtitle>
                ${{servicio.precio}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="servicio.imagen">
        <mat-card-content>
            <p>{{servicio.descripcion}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="boton" mat-button (click)="enviarCarrito(servicio.id)">AÃ±adir al carrito</button>
        </mat-card-actions>
    </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
